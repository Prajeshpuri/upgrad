<!DOCTYPE html>
<html>
<head>
	<title>Phone Book</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="header">PHONE DIRECTORY</div>
	<div class="content">
		<div id="add">
			<button id="back">BACK</button>
			<button id="add1">ADD</button>
		</div>
		<div id="details">
			Name : <br/>
			<input type="text" class="txtfields" id="nametxt"/> <br/>
			Phone : <br/>
			<input type="text" class="txtfields" id="phonetxt" />
			<div class="subinput">
				<b class="subhead">Subscriber to be added:</b> <br/>
				Name:  <span id="showname"></span><br/>
				Phone: <span id="showphone"></span><br/><br/>
				<button id="add2">ADD</button>
			</div>
		</div>
		<div id="display">
			<table id="displaytable">
				<tr>
					<th style="width: 35%;">NAME</th>
					<th style="width: 35%;">PHONE</th>
					<th style="width: 30%;"></th>
				</tr>
			</table>
		</div>
	</div>
	<script src="index.js" type="text/javascript"></script>
</body>
</html>
